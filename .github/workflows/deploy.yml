name: deploy
on:
  workflow_dispatch:
    inputs:
      data-path:
        description: "path to data dir"
        required: false
        default: data
      repository-url:
        description: "URL of data repository"
        required: false
        default: https://github.com/approvers/site-data.git

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.yarn-cache.outputs.dir }}
            ./.next/cache
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-
      - run: yarn install --frozen-lockfile

      - name: Fetch data
        run: |
          rm -rf ./data
          tmp_dir=$(mktemp -d)
          git clone ${{ github.event.inputs.repository-url }} ${tmp_dir}
          cp -r ${tmp_dir}/${{ github.event.inputs.data-path }} ./data
          rm -rf ${tmp_dir}

      - name: Run build
        run: |
          yarn build
          yarn export
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.BASE_URL }}
          NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: out

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: artifact

      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PUSH_TOKEN }}
          publish_dir: ./
          publish_branch: master
          cname: ${{ secrets.BASE_URL }}
